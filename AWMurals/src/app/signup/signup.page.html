<ion-header>
  <ion-toolbar color="danger">
    <ion-back-button color="light"></ion-back-button>
    <ion-title>AWMurals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background"></ion-content>

<ion-content padding class="background vertical-list">

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="edo@hackathon.com" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="12345678" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="danger" shape="round" (click)="signup()">Create Account</ion-button>
  
  <ion-button expand="block" color="danger" shape="round" (click)="gotoLogin()">Have an Account? Login Here</ion-button>
</ion-content>
