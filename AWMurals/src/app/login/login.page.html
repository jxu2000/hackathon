<ion-header>
  <ion-toolbar color="danger">
    <ion-title>AWMurals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background"></ion-content>

<ion-content padding class="background vertical-list">

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="edo@53.com" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="12345678" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="danger" shape="round"  (click)="login()">Login</ion-button>

  <ion-button expand="block" color="danger" shape="round" (click)="gotoSignup()">Don't have an account? Create one.</ion-button>
</ion-content>
